<style>
body{
  font-family: Arial, Helvetica, sans-serif;
  margin: 0;
}

.navbar {
  background-color:#FFFFFF;
  display: flex;
  align-items: center;
  padding: 0 10px;
}

.navbar img {
  height: 40px; /* small logo size */
  margin-right: 15px;
}

.navbar a, .dropdown .dropbtn {
  font-size: 18px;
  color: #000099;
  text-align: center;
  padding: 8px 12px;  /* reduced from 14px 16px */
  text-decoration: none;
}
.navbar a:hover, .dropdown:hover .dropbtn {
  background-color:#33CCFF;
}

/* Dropdown container */
.dropdown {
  position: relative;
  display: inline-block; /* important for flex */
}

/* Dropdown button */
.dropdown .dropbtn {
  font-size: 18px;  
  border: none;
  outline: none;
  color: #000099;
  padding: 14px 16px;
  background-color: inherit;
  font-family: inherit;
  margin: 0;
  cursor: pointer;
}

/* Dropdown content */
.dropdown-content {
  display: none;
  position: absolute;
  background-color:#FFFFFF;
  min-width: 160px;
  box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
  z-index: 1;
}

/* Links inside dropdown */
.dropdown-content a {
  color: black;
  padding: 12px 16px;
  text-decoration: none;
  display: block;
  text-align: left;
}

.dropdown-content a:hover {
  background-color: #B1F0FE;
}

/* Show dropdown on hover */
.dropdown:hover .dropdown-content {
  display: block;
}

h1 {
  text-align: center;
  margin-top: 50px;   
}
@media screen and (max-width: 600px) {
  .navbar {
    flex-direction: column; /* ADDED: Stack items vertically */
    align-items: flex-start; /* ADDED: Align left */
  }

  .navbar a, .dropdown {
    width: 100%; /* ADDED: Make links full width */
  }
  
</style>
